<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/estilosNomaz.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="container-all">

    <div class="container">
      <div class="caja">
        <img class="img1" src="./images/image-victor.jpg" alt="">
        <div class="layer">
        <div class="dato1"><strong>Victor Crest</strong> 26</br><div class="color">London</div></div>


        <div class="dato2">
          <strong>80K</strong><div class="color">Followers</div>
        </div>


        <div class="dato3">
          <strong>803K</strong><div class="color">Likes</div>
        </div>

        <div class="dato4">
          <strong>1.4K</strong><div class="color">Photos</div>
        </div>

        </div>
      </div>
    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
